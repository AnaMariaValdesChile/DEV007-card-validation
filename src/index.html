<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reserva de Instalaciones</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="banner"></div>
    <main>
      <section class="container-right">
        <div class="title">
          <p class="uno">Reserva de instalaciones</p>
          <p class="dos">Condominio Barrio Golf</p>
        </div>
        <div class="form" id="container">
          <label class="title-form">Ingrese sus datos aquí</label>
          <input id="input-name" type="text" placeholder="Nombre Completo" />
          <label id="error-name" class="error-name"></label>
          <input id="input-depto" type="text" placeholder="N° Depto" />
          <label id="error-depto" class="error-depto"></label>
          <input id="input-modulo" type="text" placeholder="N° Modulo" />
          <label id="error-modulo" class="error-modulo"></label>
          <input
            id="input-card"
            type="text"
            placeholder="N° Tarjeta de Credito"
          />
          <label id="error-card" class="error-card"></label>
          <button id="button">Reservar</button>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
